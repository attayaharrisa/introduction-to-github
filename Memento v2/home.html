<html>
<head>
    <title>Memento Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <ul>
                    <a href="home.html" class="logobtn">momento</a>
                    <li><a href="library.html">Library</a></li>
                    <li><a href="">Quiz</a></li>
                    <li><a href="">Import</a></li>
                    <a href="" class="signupbtn">Sign Up</a>
                </ul>
            </nav>
        </div>
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner" id="flashcard-inner">
                <div class="flashcard-front">
                    <top>
                        <ul>
                            <li><span class="dot"></li>
                            <li><input type="cardClass" placeholder="Class Name/Details" id="cardDetailsFrontIn"></li>
                            <a href="" class="cardSet">Set</a>
                        </ul>
                    </top>
                    <input type="cardFrontText" placeholder="Write" id="cardFrontTextIn">
                    <button class = "flipCardButton" onclick="flipToBack();"></button>
                </div>
                <div class="flashcard-back">
                    <top>
                        <ul>
                            <li><span class="dot"></li>
                            <li><input type="cardClass" placeholder="Class Name/Details" id="cardDetailsBackIn"></li>
                            <a href="" class="cardSet">Set</a>
                        </ul>
                    </top>
                <input type="cardBackText" placeholder="Write Back" id="cardBackTextIn">
                <button class = "flipCardButton" onclick="flipToFront();"></button>
                </div>
            </div>
        </div>
        <div class="addCard">
            <button class = "addCardButton" onclick="addCard();"></button>
        </div>
    </div>
<body>
</html>
